name: User Service CI/CD

on:
  push:
    branches: [main]
    paths:
      - "services/user-service/**"
      - "common-lib/**"
      - "pom.xml"
      - ".github/workflows/user-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "services/user-service/**"
      - "common-lib/**"
      - "pom.xml"
      - ".github/workflows/user-service.yml"

jobs:
  build-and-deploy-user-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build user-service with Maven
        run: |
          mvn -B -q -DskipTests -pl services/user-service -am package

      - name: Deploy to Railway (user-service)
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm -g i @railway/cli
          railway up --service "user-service" --root services/user-service --detach

      - name: Log in to container registry
        if: ${{ secrets.DOCKER_REGISTRY != '' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin ${{ secrets.DOCKER_REGISTRY }}

      - name: Build Docker image
        if: ${{ secrets.DOCKER_REGISTRY != '' }}
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY }}/user-service:${{ github.sha }} services/user-service

      - name: Push Docker image
        if: ${{ secrets.DOCKER_REGISTRY != '' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY }}/user-service:${{ github.sha }}

      - name: Deploy user-service
        if: ${{ secrets.DEPLOY_USER_CMD != '' }}
        run: ${{ secrets.DEPLOY_USER_CMD }}
