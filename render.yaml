services:
  # Discovery Server
  - type: web
    name: discovery-server
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: java -jar discovery-server.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8761
    healthCheckPath: /actuator/health
    plan: free

