server:
  port: ${PORT:8090}

spring:
  application:
    name: auth-service
  profiles:
    active: dev
  security:
    user:
      name: none
      password: none
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:}
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}
      # Có thể bật/tắt fail-fast qua ENV, default false để không crash khi config server chưa sẵn sàng
      fail-fast: ${SPRING_CLOUD_CONFIG_FAIL_FAST:false}
      retry:
        initial-interval: 1000
        max-attempts: 6
        multiplier: 1.2

eureka:
  instance:
    prefer-ip-address: true
    non-secure-port: ${server.port}
    hostname: auth-service-production-c217.up.railway.app
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true

debug: true
logging:
  level:
    org.springframework.security: DEBUG
