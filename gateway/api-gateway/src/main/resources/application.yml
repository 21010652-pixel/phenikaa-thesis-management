server:
  port: ${PORT:8080}

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  security:
    user:
      name: none
      password: none
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user-service/student/**, /api/admin/**, /api/teacher/**, /internal/users/**

        - id: thesis-service
          uri: lb://thesis-service
          predicates:
            - Path=/api/thesis-service/teacher/**, /api/thesis-service/student/**, /api/thesis-service/admin/**, /api/thesis-service/student-period/**, /api/thesis-service/ai-chat/**, /internal/thesis/**

        - id: assign-service
          uri: lb://assign-service
          predicates:
            - Path=/api/assign-service/**, /internal/assignments/**

        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/api/profile-service/**, /internal/profiles/**

        - id: academic-config-service
          uri: lb://academic-config-service
          predicates:
            - Path=/api/academic-config-service/**, /internal/academic/**

        - id: eval-service
          uri: lb://eval-service
          predicates:
            - Path=/api/eval-service/admin/**, /api/eval-service/teacher/**, /api/eval-service/student/**, /internal/evaluations/**

        - id: submission-service
          uri: lb://submission-service
          predicates:
            - Path=/api/submission-service/**, /internal/submissions/**

        - id: communication-log-service
          uri: lb://communication-log-service
          predicates:
            - Path=/notifications/**, /chat/**, /api/communication-log-service/**

        - id: communication-log-service-ws
          uri: lb:ws://communication-log-service
          predicates:
            - Path=/ws/notifications/**, /ws/chat/**

        - id: statistics-service
          uri: lb://statistics-service
          predicates:
            - Path=/api/statistics-service/**

eureka:
  instance:
    prefer-ip-address: false
    hostname: ${RAILWAY_PUBLIC_DOMAIN:api-gateway-production-95a5.up.railway.app} # hostname public
    instance-id: ${spring.application.name}:${random.value}
    non-secure-port: 8080
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true

